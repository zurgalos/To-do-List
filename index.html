<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Board</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header-background"></header>
    <div id="mainnote" class="row">
      <form id="form">
        <textarea
          id="InputText"
          cols="30"
          rows="10"
          class="row"
          placeholder="Enter a note..."
        ></textarea>
        <input type="date" id="InputDate" class="row" />
        <input type="time" id="InputTime" />
        <br />
        <br />
        <button
          id="save"
          type="submit"
          class="btn btn-primary btn-lg"
          onclick="saveNote()"
        >
          Submit
        </button>
        <button type="reset" class="btn btn-light btn btn-secondary btn-lg">
          Reset
        </button>
      </form>
    </div>
    <div id="notesContainer" class="row"></div>
    <script src="main.js"></script>
  </body>
</html>
